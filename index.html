<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>24h BHL</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #4db8ff;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      display: block;
    }

    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
      width: 100%;
      padding: 20px;
    }

    #timer {
      font-size: clamp(3rem, 15vw, 11rem);
      letter-spacing: 5px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 16px;
      text-shadow: 0 0 20px #4db8ff;
      display: inline-block;
      font-weight: 900;
      margin-bottom: 20px;
    }

    #logo {
      display: none;
      width: 150px;
      margin-top: 25px;
      opacity: 0;
      filter: drop-shadow(0 0 12px #4db8ff);
      transition: opacity 1.3s ease;
    }

    button {
      padding: 14px 35px;
      font-size: clamp(1rem, 4vw, 1.6rem);
      font-family: inherit;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #4db8ff;
      color: #4db8ff;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 10px;
      text-shadow: 0 0 10px #4db8ff;
      font-weight: 900;
      margin-top: 20px;
    }

    #electricFlash {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(0,180,255,0.7), transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes flash {
      0% { opacity: 0; }
      25% { opacity: 0.8; }
      50% { opacity: 0.3; }
      70% { opacity: 0.9; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>

  <canvas id="matrix"></canvas>

  <div id="electricFlash"></div>

  <div class="container">
    <div id="timer">24:00:00</div>

    <img id="logo" src="grafika.jpg" alt="Logo">

    <button id="startBtn" onclick="startTimer()">START</button>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function fixCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    fixCanvasSize();

    let chars = ["1","B","H","L"];
    let fontSize = 14;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({ length: columns }, () => 1);

    function resetMatrix() {
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array.from({ length: columns }, () => 1);
    }

    window.addEventListener("resize", () => {
      fixCanvasSize();
      resetMatrix();
    });

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#4db8ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    let timerInterval;
    const timerDisplay = document.getElementById("timer");
    const logo = document.getElementById("logo");
    const startBtn = document.getElementById("startBtn");
    const electricFlash = document.getElementById("electricFlash");

    function startTimer() {
      if (timerInterval) return;

      startBtn.style.display = "none";
      logo.style.display = "block";

      electricFlash.style.animation = "flash 0.7s ease";

      setTimeout(() => {
        logo.style.opacity = "1";
      }, 200);

      let remaining = 24 * 60 * 60;

      timerInterval = setInterval(() => {
        remaining--;

        if (remaining <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = "00:00:00";
          return;
        }

        const h = String(Math.floor(remaining / 3600)).padStart(2, "0");
        const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, "0");
        const s = String(remaining % 60).padStart(2, "0");

        timerDisplay.textContent = `${h}:${m}:${s}`;
      }, 1000);
    }
  </script>

</body>
</html>
