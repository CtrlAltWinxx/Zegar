<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>24h BHL</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: #4db8ff;
      position: relative;
    }

    canvas#matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 3;
      text-align: center;
      width: 100%;
      padding: 20px;
    }

    #timer {
      font-size: clamp(5rem, 12vw, 12rem);
      margin-bottom: 30px;
      letter-spacing: 6px;
      color: #4db8ff;
      text-shadow: 0 0 25px #000000, 0 0 18px #4db8ff;
      background: rgba(0, 0, 0, 0.75);
      padding: 5vw 10vw;
      border-radius: 16px;
      display: inline-block;
      font-weight: 900;
    }

    /* -----------------------------------------
       SPOKOJNE LOGO — zero animacji
    ------------------------------------------ */
    #logo {
      display: none;
      width: 18vw;
      max-width: 160px;
      margin: 20px auto 0 auto;
      opacity: 0;              /* pojawienie po starcie */
      transform: scale(1);     /* bez ruchu */
      filter: drop-shadow(0 0 12px #4db8ff); /* delikatny stały glow */

      transition: opacity 1.2s ease; /* tylko łagodne pojawienie */
    }

    button {
      padding: 14px 35px;
      font-size: clamp(1rem, 3vw, 1.6rem);
      font-family: inherit;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #4db8ff;
      color: #4db8ff;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 10px;
      text-shadow: 0 0 10px #4db8ff;
      display: block;
      margin: 20px auto 0 auto;
      font-weight: 900;
    }

    /* Wyładowanie przy starcie */
    #electricFlash {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      background: radial-gradient(circle, rgba(0,180,255,0.7), transparent 70%);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes flash {
      0% { opacity: 0; }
      25% { opacity: 0.8; }
      50% { opacity: 0.3; }
      70% { opacity: 0.9; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>

  <canvas id="matrix"></canvas>

  <div id="electricFlash"></div>

  <div class="container">
    <div id="timer">24:00:00</div>

    <img id="logo" src="grafika.jpg" alt="Logo">

    <button id="startBtn" onclick="startTimer()">START</button>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = ["1","1","B","H","L"];
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#4db8ff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[drops[i] % chars.length];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 60);

    let timerInterval;
    const timerDisplay = document.getElementById("timer");
    const logo = document.getElementById("logo");
    const startBtn = document.getElementById("startBtn");
    const electricFlash = document.getElementById("electricFlash");

    function startTimer() {
      if (timerInterval) return;

      startBtn.style.display = "none";  
      logo.style.display = "block";

      electricFlash.style.animation = "flash 0.7s ease";

      /* delikatne pojawienie */
      setTimeout(() => {
        logo.style.opacity = "1";
      }, 150);

      let remaining = 24 * 60 * 60;

      timerInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = "00:00:00";
          return;
        }

        const h = String(Math.floor(remaining / 3600)).padStart(2, "0");
        const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, "0");
        const s = String(remaining % 60).padStart(2, "0");
        timerDisplay.textContent = `${h}:${m}:${s}`;
      }, 1000);
    }
  </script>

</body>
</html>
